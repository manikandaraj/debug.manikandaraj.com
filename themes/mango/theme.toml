# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Mani"
license = "MIT"
licenselink = "https://github.com/manikandaraj/mango/blob/master/LICENSE.md"
description = "A readable theme for Hugo"
homepage = "https://github.com/manikandaraj/mango"
tags = ["responsive", "blog", "simple", "clean", "readable", "highlight", "multilingual"]
features = ["responsive", "blog", "simple", "clean", "highlight", "multilingual"]
min_version = "0.86"

[author]
  name = "manikandaraj"
  homepage = "https://www.manikandaraj.com/"

# If porting an existing theme
[original]
  name = "hugo-theme-jane"
  homepage = "https://github.com/xianmin/hugo-theme-jane"
  repo = "https://github.com/xianmin/hugo-theme-jane"
