baseURL = "https://www.manikandaraj.com/"
title = "Manikandaraj Srinivasan"
enableRobotsTXT = true
enableEmoji = true
theme = "mango"

hasCJKLanguage = true     # has chinese/japanese/korean ?
rssLimit = 20             # Limit Entry Count to Rss file
disqusShortname = ""      # disqus_shortname
googleAnalytics = ""      # UA-XXXXXXXX-X
copyright = "Manikandaraj Srinivasan"            # default: params.author.name â†“

[pagination]
  pagerSize = 5           # Number of articles displayed on the homepage

# language support # en / zh-cn / other... translations present in i18n/
defaultContentLanguage = "en"           # Default language to use
[languages.en]
  languageCode = "en"

[sitemap]                 # essential
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[[menu.main]]             # config your menu
  name = "Home"
  weight = 10
  identifier = "home"
  pageref = "/"

[[menu.main]]
  name = "About Me"
  weight = 20
  identifier = "about"
  pageref = "/about"

[[menu.main]]
  name = "Contact Me"
  weight = 30
  identifier = "contact"
  pageref = "/contact"

